<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수</title>
    <script>
        // 함수
        // => 선언적 함수
        // - 선언 위치 상관없이 호출 사용
        // => 익명 함수
        // - 선언후에 사용 호출 가능
        // => 함수 안에 있는 결과 값을 넘겨 받을때 사용
        // - return
        // => 함수의 결과값에 영향을 주는 것들
        // - 매개변수(인수)
        // - 매개 갯수에 상관없음
        
        // 매개 변수가 없는 형태
        function nameOUT(){
            console.log('이름');
        }
        nameOUT();

        // 매개 변수가 있는 형태
        function nameOUT(name){
            console.log(name);
        }
        nameOUT();
        nameOUT('Jane');
        nameOUT('Jane','Tom')

        // var 선언
        // => function 함수의 영역을 넘지 못함
        // let, const 선언
        // => 블럭형식{}
        // =>{}밖에서 선언시 전역 사용 가능
        
        // 화살표 함수
        let add=function(num1){
            return num1
        }
        let add1=(매개변수)=>{
            return num1
        }
        // => 리턴문이 하나일때 {} => ()
        // let add=(매개변수)=>(return num1)
        // => return 생략
        // let add=()=>num1
        // => 다른 함수 구동 내용이 여러줄이라면 {} 삽입후 작성하기
    
    </script>
</head>
<body>
    
</body>
</html>
